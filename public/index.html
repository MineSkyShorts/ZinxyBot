<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet" />
  <title>ZinxyBot – Sign in</title>
  
  <!-- Favicon aus brand.png -->
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <link rel="apple-touch-icon" href="/assets/brand.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0e0e10;
      --card:#151517;
      --text:#e6e7ee;
      --muted:#a2a2ad;
      --line:rgba(255,255,255,.10);
      --twitch:#9146ff;
      --twitch-700:#772ce8;
      --font-sans: Roobert, Manrope, Inter, system-ui, -apple-system, "Segoe UI", Helvetica, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:var(--font-sans); color:var(--text);
      background: var(--bg);
      overflow:hidden;
    }
    /* Floating, soft color blobs */
    .bg{position:fixed; inset:0; z-index:-1; filter:blur(40px) saturate(120%); overflow:hidden;}
    .blob{position:absolute; width:38vmax; height:38vmax; border-radius:50%; opacity:.22; transform:translate(-50%,-50%); animation:floaty 18s ease-in-out infinite}
    .b1{left:12%; top:15%; background:radial-gradient(circle at 30% 30%, #a78bfa, transparent 60%), var(--twitch)}
    .b2{left:88%; top:12%; background:radial-gradient(circle at 60% 40%, #60a5fa, transparent 60%), #7c3aed; animation-delay:3s}
    .b3{left:70%; top:85%; background:radial-gradient(circle at 40% 50%, #22d3ee, transparent 60%), #4f46e5; animation-delay:6s}
    @keyframes floaty{0%,100%{transform:translate(-50%,-50%) scale(1)}50%{transform:translate(-48%,-52%) scale(1.05)}}

    .wrap{
      min-height:100%; 
      display:grid; 
      place-items:center; 
      padding:1rem;
    }
    .card{
      width:min(640px,92vw);
      background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02)),var(--card);
      border:1px solid var(--line); 
      border-radius:16px;
      box-shadow:0 14px 40px rgba(0,0,0,.35);
      padding:24px 24px 20px;
    }
    .brand{
      display:flex; 
      align-items:center; 
      gap:.8rem; 
      justify-content:center; 
      margin-bottom:.75rem; 
      font-weight:800; 
      letter-spacing:.2px;
      flex-wrap:wrap;
    }
    .brand .logo{
      width:42px; 
      height:42px; 
      border-radius:12px; 
      display:grid; 
      place-items:center;
      background: linear-gradient(145deg, #3b82f6, #60a5fa);
      box-shadow:0 10px 24px rgba(59,130,246,.35);
    }
    .brand .logo img{width:42px; height:42px; object-fit:contain}
    .brand .name{font-size:1.25rem}
    .headline{
      margin:6px 0 14px; 
      text-align:center; 
      font-size:1.35rem; 
      font-weight:800; 
      letter-spacing:-.01em;
      line-height:1.3;
    }

    .btn{
      position:relative; 
      overflow:hidden;
      display:flex; 
      align-items:center; 
      justify-content:center; 
      gap:.6rem;
      width:100%; 
      padding:1rem 1.1rem;
      background:var(--twitch); 
      color:#fff; 
      text-decoration:none;
      border-radius:12px; 
      border:1px solid rgba(255,255,255,.12);
      transition:transform .14s ease, background .18s ease, box-shadow .18s ease;
      box-shadow:0 8px 18px rgba(145,70,255,.22);
      font-size:1rem;
    }
    .btn:hover{
      background:var(--twitch-700); 
      transform:translateY(-1px); 
      box-shadow:0 10px 22px rgba(119,44,232,.26)
    }
    .btn::after{
      content:""; 
      position:absolute; 
      inset:-40%; 
      pointer-events:none; 
      background:radial-gradient(circle at 50% 50%, rgba(145,70,255,.18) 0%, rgba(145,70,255,0) 55%); 
      opacity:0; 
      transform:scale(.9); 
      transition:opacity .18s ease, transform .18s ease
    }
    .btn:hover::after{opacity:.5; transform:scale(1)}
    .btn svg{width:18px; height:18px; flex-shrink:0}

    .credits{
      margin:14px 4px 2px; 
      color:#98a2b3; 
      text-align:center; 
      font-size:.92rem;
      line-height:1.4;
    }
    
    /* Verbesserte Mobile Responsivität */
    @media (max-width:520px){
      .headline{font-size:1.1rem}
      .brand .name{font-size:1.1rem}
      .btn{font-size:0.95rem; padding:0.9rem 1rem}
      .card{padding:20px}
    }
    
    @media (max-width:380px){
      .headline{font-size:1rem}
      .brand{gap:0.6rem}
      .brand .logo{width:36px; height:36px}
      .brand .logo img{width:36px; height:36px}
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <div class="wrap">
    <div class="card" role="dialog" aria-labelledby="headline">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <img src="/assets/brand.png" alt="ZinxyBot logo" />
        </div>
        <div class="name">ZinxyBot</div>
      </div>

      <div class="headline" id="headline">Select a provider to sign in with</div>

      <a class="btn" href="/auth/twitch" aria-label="Sign in with Twitch">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path fill="#fff" d="M4.265 0 0 4.265v15.47h4.265v4.264h4.264l4.265-4.265h3.418L24 15.47V0H4.265Zm17.182 13.235-2.13 2.13h-4.264l-4.264 4.265V15.365H4.265V2.647h17.182v10.588ZM17.618 5.294h-2.647v5.294h2.647V5.294Zm-5.294 0h-2.647v5.294h2.647V5.294Z"/>
        </svg>
        Sign in with Twitch
      </a>

      <div class="credits">© 2025 <strong>zinxybot.net</strong> – All rights reserved.</div>
    </div>
  </div>
</body>
</html>
